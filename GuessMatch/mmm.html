<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="mmg.css">
</head>
<body>
    <div class="main">
        <h1>Memory Matching Game</h1>

        <div class="game-layout">
            <div class="setup">
                <div>
                    <label>Difficulty:</label>
                    <select id="difficulty">
                        <option value="3">Easy (3 seconds)</option>
                        <option value="5">Medium (5 seconds)</option>
                        <option value="8">Hard (8 seconds)</option>
                    </select>
                </div>

                <div>
                    <label>Number of Pairs:</label>
                    <select id="numPairs">
                        <option value="8">8 Pairs</option>
                        <option value="10">10 Pairs</option>
                        <option value="12">12 Pairs</option>
                    </select>
                </div>

                <button id="startButton" class="btn">START GAME</button>
                <a href="numguess.html"><button id="ngButton" class="btn">Guess the Number</button></a>
                <p id="message"></p>

                <div id="scoreboard" class="scoreboard" style="display: none;">
                    <h3>Score: <span id="score">0</span></h3>
                    <h3>Leaderboard</h3>
                    <ul id="leaderboard"></ul>
                </div>
            </div>

            <div class="board-area">
                <h2 id="timer"></h2>
                <div id="gameBoard" class="board"></div>
            </div>
        </div>
    </div>

    <script src="mmg.js"></script>
</body>
</html>
