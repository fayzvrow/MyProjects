<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <link rel=stylesheet href="numguess.css">
</head>
<body>
    <div class="main">
        <h1>Number Guessing Game</h1>
        <div id="clock">00:00:00</div>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton" class="button">GUESS</button>

        <p id="message"></p>
        <p>Guessing remaining: <span id="remaining">10</span></p>

        <a href="mmg.html"><button id="mmgButton">Memory Matching</button></a>
    </div>

    <audio id="correctSound" src="audio/correct.mp3"></audio>
    <audio id="wrongSound" src="audio/wrong.mp3"></audio>

    <script src="numguess.js"></script>
</body>
</html>
